<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¿ L-System Lab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css">
  <style>
    :root { color-scheme: dark; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #09090b;
      color: #fafafa;
      overflow: hidden;
      height: 100vh;
    }

    .layout { display: flex; height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: 340px;
      flex-shrink: 0;
      background: #0c0c0e;
      border-right: 1px solid #27272a;
      overflow-y: auto;
      padding: 1.25rem;
      padding-bottom: 10rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar h1 { font-size: 1.4rem; }
    .sidebar h3 { font-size: 0.85rem; color: #a1a1aa; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem; }

    label { display: block; font-size: 0.85rem; color: #a1a1aa; margin-bottom: 0.25rem; }
    .color-pick-row { display: flex; align-items: center; gap: 0.5rem; }
    .color-hex { color: #71717a; font-size: 0.8rem; font-family: 'SF Mono', 'Fira Code', monospace; }
    .pickr { display: flex; }
    .pickr .pcr-button { width: 28px; height: 28px; border-radius: 6px; }

    input[type="text"], input[type="number"], select {
      width: 100%;
      background: #18181b;
      border: 1px solid #27272a;
      color: #fafafa;
      padding: 0.5rem 0.65rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
      outline: none;
    }
    input:focus, select:focus { border-color: #22c55e; }

    .rule-row { display: flex; gap: 0.5rem; align-items: end; margin-bottom: 0.35rem; }
    .rule-row input:first-child { width: 50px; flex-shrink: 0; }
    .rule-row input:nth-child(2) { flex: 1; }
    .rule-row button {
      background: #27272a; border: 1px solid #3f3f46; color: #ef4444;
      width: 32px; height: 36px; border-radius: 8px; cursor: pointer; font-size: 1rem;
      flex-shrink: 0;
    }

    .param-row { display: flex; gap: 0.75rem; }
    .param-row > div { flex: 1; }

    .btn {
      padding: 0.5rem 1rem; border-radius: 8px; border: none;
      font-size: 0.85rem; cursor: pointer; font-weight: 600; width: 100%;
    }
    .btn-render { background: #22c55e; color: #000; }
    .btn-render:hover { background: #16a34a; }
    .btn-add { background: #27272a; color: #a1a1aa; border: 1px solid #3f3f46; margin-top: 0.25rem; }
    .btn-add:hover { background: #3f3f46; }

    .presets { display: flex; flex-wrap: wrap; gap: 0.35rem; }
    .preset {
      background: #18181b; border: 1px solid #27272a; color: #a1a1aa;
      padding: 0.3rem 0.6rem; border-radius: 6px; font-size: 0.75rem;
      cursor: pointer; position: relative;
    }
    .preset:hover { border-color: #22c55e; color: #fafafa; }
    .preset.user-preset { border-color: #2563eb; color: #60a5fa; }
    .preset .delete-preset {
      display: none; position: absolute; top: -6px; right: -6px;
      background: #ef4444; color: #fff; border: none; border-radius: 50%;
      width: 16px; height: 16px; font-size: 0.6rem; cursor: pointer;
      line-height: 16px; text-align: center;
    }
    .preset:hover .delete-preset { display: block; }

    .section-header {
      display: flex; align-items: center; justify-content: space-between;
      cursor: pointer; user-select: none;
    }
    .section-header .chevron {
      font-size: 0.7rem; color: #71717a; transition: transform 0.2s;
    }
    .section-header.collapsed .chevron { transform: rotate(-90deg); }
    .section-content.collapsed { display: none; }

    .info { color: #52525b; font-size: 0.75rem; margin-top: 0.25rem; }
    .stats { color: #52525b; font-size: 0.75rem; padding: 0.5rem 0; border-top: 1px solid #27272a; }
    .attribution { color: #52525b; font-size: 0.75rem; text-align: center; padding: 0.75rem 0; }
    .attribution a { color: #71717a; text-decoration: none; }
    .attribution a:hover { color: #a1a1aa; text-decoration: underline; }

    .anim-section {
      border-top: 1px solid #27272a; padding: 1rem 1.25rem; margin-top: 0.5rem;
      background: #0c0c0e; position: fixed; bottom: 0; left: 0; width: 340px;
      z-index: 10;
    }

    /* Canvas */
    #canvas-container { flex: 1; position: relative; }
    canvas { display: block; }

    .playback { padding-top: 0.5rem; }
    .btn-playback {
      background: #22c55e; color: #000; border: none; border-radius: 50%;
      width: 36px; height: 36px; font-size: 1rem; cursor: pointer;
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }
    .btn-playback:hover { background: #16a34a; }
    #gen-slider {
      -webkit-appearance: none; appearance: none; height: 4px;
      background: #27272a; border-radius: 2px; outline: none;
    }
    #gen-slider::-webkit-slider-thumb {
      -webkit-appearance: none; width: 14px; height: 14px;
      background: #22c55e; border-radius: 50%; cursor: pointer;
    }

    .toggle-label {
      color: #a1a1aa; font-size: 0.8rem; cursor: pointer;
      display: flex; align-items: center; gap: 0.4rem; white-space: nowrap;
    }
    .toggle-label input[type="checkbox"] { accent-color: #22c55e; }

    .nav-link {
      color: #52525b; text-decoration: none; font-size: 0.8rem;
      display: inline-block; margin-top: 0.5rem;
    }
    .nav-link:hover { color: #a1a1aa; }

    .sidebar-toggle {
      display: none; position: fixed; top: 12px; left: 12px; z-index: 100;
      background: #22c55e; color: #000; border: none; border-radius: 10px;
      width: 40px; height: 40px; font-size: 1.2rem; cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      .layout { flex-direction: column; position: relative; }
      .sidebar {
        position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
        z-index: 50; transform: translateY(0); transition: transform 0.3s ease;
      }
      .sidebar.hidden { transform: translateY(-100%); }
      #canvas-container { width: 100%; height: 100vh; }
      .sidebar-toggle { display: block; }
      .sidebar h1 { text-align: center; }
      .mobile-hide { display: none; }
      .anim-section {
        width: 100% !important;
        background: rgba(12,12,14,0.92) !important; backdrop-filter: blur(8px);
        z-index: 60 !important;
        padding: 0.75rem 1rem !important;
        margin: 0 !important;
      }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" id="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <div>
        <h1>ðŸŒ¿ L-System Lab</h1>
<!-- dashboard link removed -->
      </div>

      <div>
        <h3>Presets</h3>
        <div class="presets" id="presets"></div>
        <div class="presets" id="user-presets" style="margin-top:0.35rem"></div>
        <div style="display:flex;gap:0.5rem;align-items:center;margin-top:0.5rem">
          <input type="text" id="save-preset-name" placeholder="Save Custom L-System" style="flex:1;font-family:inherit">
          <button class="btn btn-add" style="width:36px;height:36px;margin:0;padding:0;font-size:1rem;flex-shrink:0" onclick="saveUserPreset()" title="Save preset">ðŸ’¾</button>
        </div>
      </div>

      <div>
        <label>Axiom</label>
        <input type="text" id="axiom" value="X">
      </div>

      <div>
        <h3>Rules</h3>
        <div id="rules"></div>
        <button class="btn btn-add" onclick="addRule()">+ Add Rule</button>
      </div>

      <div class="param-row">
        <div>
          <label>Angle (Â°)</label>
          <input type="number" id="angle" value="25" min="1" max="180" step="1">
        </div>
        <div>
          <label>Iterations</label>
          <input type="number" id="iterations" value="5" min="1" max="10" step="1">
        </div>
      </div>

      <div class="param-row">
        <div>
          <label>Length</label>
          <input type="number" id="length" value="2" min="0.5" max="20" step="0.5">
        </div>
        <div>
          <label>3D Twist</label>
          <input type="number" id="twist" value="0" min="0" max="1" step="0.05">
          <div class="info">Y-axis randomness (0 = 2D)</div>
        </div>
      </div>

      <div class="param-row">
        <div>
          <label>Branch Color</label>
          <div class="color-pick-row">
            <div id="branchColor-picker"></div>
            <span class="color-hex" id="branchColor-hex">#D2A679</span>
          </div>
        </div>
        <div>
          <label>Leaf Color</label>
          <div class="color-pick-row">
            <div id="leafColor-picker"></div>
            <span class="color-hex" id="leafColor-hex">#006600</span>
          </div>
        </div>
      </div>

      <button class="btn btn-render" onclick="render()">ðŸŒ± Generate</button>

      <div class="stats" id="stats"></div>

      <div class="attribution">
        Made by <a href="https://sawyerwelden.com" target="_blank">Sawyer Welden</a>
        Â· <a href="https://github.com/sawyerWeld" target="_blank">GitHub</a>
      </div>

    </div>
    <div id="canvas-container"></div>
  </div>
  <div id="anim-section" class="anim-section" style="display:none">
    <h3 class="mobile-hide">Playback</h3>

    <div style="display:flex;align-items:center;gap:0.5rem;margin:0.75rem 0">
      <button class="btn-playback" id="play-btn" onclick="togglePlay()">â–¶</button>
      <input type="range" id="gen-slider" min="0" max="1" value="0" oninput="scrubGeneration(this.value)" style="flex:1">
      <span id="gen-label" style="color:#a1a1aa;font-size:0.8rem;min-width:40px;text-align:right">0 / 0</span>
    </div>

    <div style="display:flex;gap:1.5rem;margin-top:0.5rem;justify-content:center">
      <label class="toggle-label">
        <input type="checkbox" id="growth-mode" checked onchange="setGrowthMode(this.checked)">
        <span>Growth animation</span>
      </label>
      <label class="toggle-label">
        <input type="checkbox" id="auto-frame" checked onchange="setAutoFrame(this.checked)">
        <span>Auto-frame</span>
      </label>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
